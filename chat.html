<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings-Kakao Clone</title>
    <script src="https://kit.fontawesome.com/e5608c4cea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" >
</head>
<body class="chats-body">
    <div class="status-bar">
        <div class="status-bar_column">
            <span class="status-bar_clock">6:02</span>
        </div>
        <div class="status-bar_column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-column">
            <a href="index.html" class="header_back-btn">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <h1 class="header_title">Best Friend</h1>
        </div>
        <div class="header_header-column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat-screen">
        <ul class="chat_messages">
            <span class="chat_timestamp">
                Friday, January 11, 2020
            </span>
            <li class="incoming-message message">
                <img src="images/sodaplofile.png" class="g-avatar message avatar">
                <div class="message_content">
                    <span class="message_bubble">
                        I love you
                    </span>
                    <span class="message_author">Best Friend</span>
                </div>
            </li>
            <li class="sent-message message">
                <span class="message_timestamp"></span>
                <div class="message_content">
                    <span class="message_bubble">
                        me too
                    </span>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="images/sodaplofile.png" class="g-avatar message avatar">
                <div class="message_content">
                    <span class="message_bubble">
                        oh!
                    </span>
                    <span class="message_author">Best Friend</span>
                </div>
            </li>
            <li class="sent-message message">
                <span class="message_timestamp"></span>
                <div class="message_content">
                    <span class="message_bubble">
                        so let's going to flower event next week?
                    </span>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat_write">
        <div class="chat_write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat_write-column">
            <input type="text" placeholder="Send message">
        </div>
        <div class="chat_write-column">
            <span class="chat_write-icon"><i class="far fa-smile-wink"></i></span>
            <span class="chat_write-icon"><i class="fas fa-microphone"></i></span>
        </div>
    </div>
</body>
</html>
