<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends-Kakao Clone</title>
    <script src="https://kit.fontawesome.com/e5608c4cea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" >
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span class="status-bar_clock">6:02</span>
        </div>
        <div class="status-bar_column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-column">
            <h1 class="header_title">Friends</h1>
        </div>
        <div class="header_header-column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
               
            </span>
            <span class="header_icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends_header">
            <div class="friends_friend friend friend-lg">
                <div class="friend_column">
                    <img src="images/nonefile.PNG" class="g-avatar friend_avatar"/>
                    <div class="friend_content">
                        <span class="friend_name">
                            chanhuy
                        </span>
                        <span class="friend_status">
                            haha..
                        </span>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends_plus-friend">
            <h5 class="friends_plus-title">Plus friend</h5>
            <div class="friends_friend friend">
                <div class="friend_column">
                    <img src="images/nonefile.PNG" class="friend_avatar"/>
                    <div class="friend_content">
                        <span class="friend_name">
                            Plus Friend
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends_list">
            <h5 class="friends_title">Friends 14</h5>
            <li class="friends_friend friend friend-lg">
                <div class="friend_column">
                    <img src="images/sodaplofile.png" class="friend_avatar" />
                    <div class="friend_content">
                        <span class="friend_name">
                            soda
                        </span>
                        <span class="friend_status">
                            목 집어 넣자
                        </span>
                    </div>
                </div>
                <div class="friend_column">
                    <div class="friend_now-listening">
                        <span>
                            bad lier
                            <i class="fas fa-play"></i>
                        </span>
                    </div>
                </div>
            </li>
        </ul>
        <ul class="friends_list">
            <li class="friends_friend friend friend-lg">
                <div class="friend_column">
                    <img src="images/chy.PNG" class="friend_avatar" />
                    <div class="friend_content">
                        <span class="friend_name">
                            최하형
                        </span>
                        <span class="friend_status">
                            시간이 너무 빠르다
                        </span>
                    </div>
                </div>
                <div class="friend_column">
                    <div class="friend_now-listening">
                        <span>
                            Gonna Be Alight
                            <i class="fas fa-play"></i>
                        </span>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list-item">
                <a href="friends.html" class="nav_list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="index.html" class="nav_list-link">
                    <div class="nav_badge">8</div>
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="find.html" class="nav_list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="more.html" class="nav_list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen_text">
            Please make your screen small
            <br>페이지의 크기를 작게 해주세요
        </span>
    </div>
</body>
</html>
