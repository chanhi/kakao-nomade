<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat screen-Kakao Clone</title>
    <script src="https://kit.fontawesome.com/e5608c4cea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" >
</head>
<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar_column">
                <span class="status-bar_clock">6:02</span>
            </div>
            <div class="status-bar_column">
                <i class="far fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar_battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header_header-column">
                <a href="index.html" class="header_back-btn">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
                <h1 class="header_title">최하형</h1>
            </div>
            <div class="header_header-column">
                <span class="header_icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header_icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>
    <main class="chat-screen">
        <ul class="chat_messages">
            <span class="chat_timestamp">
                Friday, January 11, 2020
            </span>
            <li class="incoming-message message">
                <img src="images/sodaplofile.png" class="g-avatar message avatar">
                <div class="message_content">
                    <span class="message_bubble">
                        아니 뭐해
                    </span>
                    <span class="message_author">최하형</span>
                </div>
            </li>
            <li class="sent-message message">
                <span class="message_timestamp"></span>
                <div class="message_content">
                    <span class="message_bubble">
                        지금 들감
                    </span>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="images/sodaplofile.png" class="g-avatar message avatar">
                <div class="message_content">
                    <span class="message_bubble">
                        ㅇㅋㅇㅋ
                    </span>
                    <span class="message_author">최하형</span>
                </div>
            </li>
            <li class="sent-message message">
                <span class="message_timestamp"></span>
                <div class="message_content">
                    <span class="message_bubble">
                        ㅇㅋ
                    </span>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat_write-container">
        <input class="chat_write" type="text" placeholder="Send message" class="chat_write-input">
        <div class="chat_icon-left chat_icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat_icon-right chat_icon">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen_text">
            Please make your screen small
            <br>페이지의 크기를 작게 해주세요
        </span>
    </div>
</body>
</html>
